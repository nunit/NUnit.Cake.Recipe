# This copy of GitVersion.yml is used in building the recipe package itself.
next-version: 1.3.0
mode: ContinuousDelivery
legacy-semver-padding: 5
build-metadata-padding: 5
commits-since-version-source-padding: 5
branches:
  master:
    regex: ^main$
    tag: alpha
  release:
    tag: pre
  pull-request:
    tag: pr
